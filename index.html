<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#achievements">Achievements</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#hobbies">Hobbies</a></li>
        </ul>
    </nav>

    <div class="profile-header">
        <div class="profile-container">
            <img src="assets/ProfilePicture.jpeg" alt="Your Name" class="profile-photo">
        </div>
    </div>

    <section id="home" class="intro-section">
        <div class="intro-content">
            <h1 class="animated-text">Hi, I'm <span class="highlight">N</span></h1>
            <p class="animated-subtext">Web Developer, Creative Problem Solver, Student</p>
        </div>
    </section>

    <section id="skills" class="skills-section">
        <h2>Skills</h2>
        <div class="skills-grid">
            <!-- JS will populate this -->
        </div>
    </section>

    <section id="achievements" class="achievements-section">
        <h2>Achievements</h2>
        <div class="achievements-grid">
            <!-- JS will populate this -->
        </div>
    </section>

    <section id="projects" class="projects-section">
        <h2>Featured Projects</h2>
        <div class="project-grid">
            <!-- JS will populate this -->
        </div>
    </section>

    <section id="hobbies" class="hobbies-section">
        <h2>My Free Time Activities</h2>
        <div class="hobbies-container">
            <!-- JS will populate this -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
